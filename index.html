<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>

</head>
<body>

    <header class="header">
        <h1 class="header__title">Pokémon</h1>
        <div class="search">
            <input class="search__input" id="search" type="text" placeholder="Buscar por nombre">
        </div>
    </header>
    <main class="main">
        <div class="container">
            <article class="filter">
                <div class="filter-media">
                    <label id="media_label" class="filter-media__label" for="filter">
                        <input class="filter-media__input" type="checkbox" id="filter">
                        Filtros
                    </label>
                </div>
                <h3 class="filter__title">Types</h3>
                <section class="types">
                    <div class="type">
                        <label id="mostrarTodos" class="type__label" for="verTodos">
                            <input type="radio" id="verTodos" value="VerTodos" class="type__input" name="type"></input>
                            ver todos
                        </label>
                    </div>
                </section>
            </article>
            <section class="cards" id="cards"></section>
            <section id="pagination" class="pagination"></section>
        </div>
    </main>
    
</body>
</html>
